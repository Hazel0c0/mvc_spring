# app~ 올리는거 아님 build.gradle에 넣어서

# server port change
server.port = 8182

# jsp view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# datasource setting
spring.datasource.url=jdbc:mariadb://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#log level setting
logging.level.root=info
logging.level.com.spring.mvc=debug

# mybatis setting
mybatis.config-location=classpath:mybatis-config.xml

# file upload root path
file.upload.root-path=D:/spring-prh/upload/

# file upload max-size
# 고화질 사진 (10mb 이상 올리기) - 돈 마니 내야됨
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

